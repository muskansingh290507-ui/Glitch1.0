<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíä Digital Pillbox Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2d3748;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .reminder-card {
      margin: 12px 0;
      padding: 12px;
      background: #edf2f7;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reminder-info {
      flex: 1;
    }
    .actions button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .taken {
      background: #38a169;
      color: white;
    }
    .missed {
      background: #e53e3e;
      color: white;
    }
    #log {
      margin-top: 20px;
      background: #fefcbf;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üíä Digital Pillbox Reminder</h1>
  <div class="container">
    <form id="pillForm">
      <label for="patient">Patient Name</label>
      <input type="text" id="patient" required>

      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="medicine">Medicine Name</label>
      <input type="text" id="medicine" required>

      <label for="dosage">Dosage</label>
      <input type="text" id="dosage" required>

      <label for="time">Reminder Time</label>
      <input type="time" id="time" required>

      <label for="repeat">Repeat</label>
      <select id="repeat">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>

      <button type="submit">Add Reminder</button>
    </form>

    <h3>üìÖ Scheduled Reminders</h3>
    <div id="reminderList"></div>

    <h3>üìñ History Log</h3>
    <div id="log"></div>
  </div>

  <script>
    const form = document.getElementById('pillForm');
    const reminderList = document.getElementById('reminderList');
    const logDiv = document.getElementById('log');

    let logHistory = [];

    if ("Notification" in window) {
      Notification.requestPermission();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const patient = document.getElementById('patient').value;
      const age = document.getElementById('age').value;
      const medicine = document.getElementById('medicine').value;
      const dosage = document.getElementById('dosage').value;
      const time = document.getElementById('time').value;
      const repeat = document.getElementById('repeat').value;

      const reminderCard = document.createElement('div');
      reminderCard.className = 'reminder-card';

      const info = document.createElement('div');
      info.className = 'reminder-info';
      info.innerHTML = `<b>${patient} (Age: ${age})</b><br>
                        ${medicine} - ${dosage} at ${time} (${repeat})`;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const takenBtn = document.createElement('button');
      takenBtn.textContent = "Taken";
      takenBtn.className = "taken";
      takenBtn.onclick = () => markLog(patient, medicine, "‚úÖ Taken");

      const missedBtn = document.createElement('button');
      missedBtn.textContent = "Missed";
      missedBtn.className = "missed";
      missedBtn.onclick = () => markLog(patient, medicine, "‚ùå Missed");

      actions.appendChild(takenBtn);
      actions.appendChild(missedBtn);

      reminderCard.appendChild(info);
      reminderCard.appendChild(actions);
      reminderList.appendChild(reminderCard);

      scheduleNotification(patient, medicine, dosage, time, repeat);
      form.reset();
    });

    function scheduleNotification(patient, medicine, dosage, time, repeat) {
      const now = new Date();
      const [hours, minutes] = time.split(':');
      let reminderTime = new Date();
      reminderTime.setHours(hours, minutes, 0, 0);

      if (reminderTime < now) {
        reminderTime.setDate(reminderTime.getDate() + 1);
      }

      const timeout = reminderTime - now;

      setTimeout(() => {
        if (Notification.permission === "granted") {
          new Notification("üíä Pill Reminder", {
            body: `${patient}, time to take ${medicine} - ${dosage}`,
          });
        } else {
          alert(`${patient}, time to take ${medicine} - ${dosage}`);
        }

        if (repeat === "daily") {
          reminderTime.setDate(reminderTime.getDate() + 1);
        } else if (repeat === "weekly") {
          reminderTime.setDate(reminderTime.getDate() + 7);
        }
        scheduleNotification(patient, medicine, dosage, time, repeat);

      }, timeout);
    }

    function markLog(patient, medicine, status) {
      const entry = `${new Date().toLocaleString()} - ${patient}: ${medicine} ${status}`;
      logHistory.push(entry);
      logDiv.innerHTML = logHistory.map(item => `<div>${item}</div>`).join('');
    }
  </script>
</body>
</html>
